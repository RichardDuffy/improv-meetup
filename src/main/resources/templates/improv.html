<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<h1 th:inline="text">Learning with [[${name}]]</h1>
	<h2>Tweets</h2>
    <ul>
    	<li th:each="status : ${tweets}">
    		<p th:text="${status.getText()}" />
    	</li>
    </ul>
    <h2>Google Results</h2>
    <ul>
    	<li th:each="item : ${googleResults}">
    		<span th:utext="${item.getHtmlSnippet()}" />
    		<a th:href="${item.getLink()}" th:utext="${item.getHtmlTitle()}" />
    	</li>
    </ul>
    <h2>Google Image Results</h2>
    <ul>
    	<li th:each="item : ${googleImages}">
    		<img th:src="${item.getImage().getThumbnailLink()}" />
    	</li>
    </ul>
</body>
</html>
